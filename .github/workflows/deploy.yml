name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [livestream-update]

jobs:
  deploy:
    if: ${{ github.event_name == 'repository_dispatch' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download livestream screenshot
        run: gh release download livestream --pattern "livestream.jpg" --dir ./public/ || echo "No livestream screenshot available yet"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: bun run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: cccp.ps
